<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>World editor</title>
</head>
<body>
    <h1>World editor</h1>
    <canvas id="myCanvas"></canvas>

    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script>
        myCanvas.width = 600;
        myCanvas.height = 600;

        const ctx = myCanvas.getContext("2d");

        const p1 = new Point(100, 100);
        const p2 = new Point(200, 200);
        const p3 = new Point(300, 300);
        const p4 = new Point(400, 400);
        const p5 = new Point(500, 500);

        const s1 = new Segment(p1, p2);
        const s2 = new Segment(p2, p3);
        const s3 = new Segment(p3, p4);
        const s4 = new Segment(p4, p5);

        const graph = new Graph([p1, p2, p3, p4, p5],[s1, s2, s3, s4]);
        graph.draw(ctx);

    </script>
</body>
</html>
